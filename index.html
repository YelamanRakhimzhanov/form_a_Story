<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <input type="Submit" value="Form My Story!">
        	<label attribute="animal-1">
        <input id="animal-1" type="type" name="animal-1">
      		<br>
        <label for="animal-2">
      		<input id="animal-2" name="animal-2" type="text" required>
          	<br>
        <label for="adj-1">
          <input id="adj-1" name="text" required>
        <label for="verb-1">
          <input id="verb-1" name="verb-1" type="text" required>
            <br>
        <label for="num-1">
            <input id="num-1" name="num-1" type="number" required>
            <br>
            <span>Yes</span>
        <input id="yes" type="radio" name="answer" value="yes" required>
         <label for="yes">
          <span>No</span>
    		<input id="no" type="radio" name="answer" value="no">
          <label for="no">
        <br>
          <label for="speed">
          	<select id="speed" name="speed" required>
        <option value="Speed">Speed</option>
          	</select>
        <br>
      <label for="quote">
            <input id="quote" name="quote" type="text" list="quote-choices" required>
        <datalist id="quote-choices"></datalist>
 				<option value="Fast">Fast</option>
        <option value="Slow">Slow</option>
        	<label for="message">
          <textarea id="message" name="message" rows="8" cols="40" required></textarea>
        <br>
            </section>
  </body>
</html>
